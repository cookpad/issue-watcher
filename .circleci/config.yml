version: 2.1

orbs:
  python: circleci/python@1.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - python/install-packages:
          pip-dependency-file: requirements-test.txt
          pkg-manager: pip
      - run:
          command: bash test.sh --noinstall --no-update --novirtualenv --strict --no-format
          name: Run tests
workflows:
  main:
    jobs:
      - build-and-test
